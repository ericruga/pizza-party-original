<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza Party Game</title>
   <link rel="stylesheet" type="text/css" href="./styles/style.css">
  </head>
  <header>
    <h1>PIZZA PARTY GAME</h1>
    <h3>HOW MANY SLICES CAN YOU EAT?</h3>
  </header>
  <body>
      <div id="divCanvas" class="hidden">
          <canvas id="myCanvas" width="880px" height="620px"></canvas>
      </div>
      <div id="startScreen">
          <img id="mainPic" src="./images/wakemepizza.gif" alt="Funny pizza"> 
          <button id="botonMenuInit" class="startButton">START TO EAT!</button>
      </div>

      <div id="gameOver" class="hidden">
        <h2> YOU LOST!</h2>
        <h3>You've been able to eat only...<span id="printearScore">0</span> slices. Too bad! </h3>
        <button id="botonRest" class="restartButton">TRY AGAIN!</button>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/pizza.js"></script>
    <script src="./js/plato.js"></script>
    <script src="./js/tallarin.js"></script>
  </body>
</html>
